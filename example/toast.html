<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>toast</title>
    <style>
        * {
            margin: 0;
            border: 0;
            padding: 0;
        }
        html, 
        body {
            height: 100%;
        }
    </style>
</head>
<body>
    <button onclick="toastShow()">click me</button>
    <script>
        var toast = new GXM.Toast({
            content: 'hello world!'
        });

        function toastShow() {
            toast.show();
        }
    </script>
</body>
</html>
