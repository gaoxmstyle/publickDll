<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>modal</title>
    <style>
        * {
            margin: 0;
            border: 0;
            padding: 0;
        }
        html, 
        body {
            height: 100%;
        }
        button {
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <button onclick="show()">click me</button>
    <script>
        var toast = new GXM.Modal({
            title: '温馨提示',
            content: 'hello world!',
            maskCallBack: function (e) {
                e.target.parentNode.classList.remove('show');
            }
        });

        function show() {
            toast.show();
        }
    </script>
</body>
</html>
