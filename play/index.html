<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Playground</title>
    <link rel="stylesheet" href="../build/css/custom.css" type="text/css">
    <meta name="viewport" content="width=device-width">
    <style>
        body,
        html,
        .page {
            padding: 0;
            margin: 0;
            position: relative;
            height: 100%;
            overflow: hidden;
        }
        .scroll-wrap {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
<div class="page scroll-wrap">
    <button id="click1">click me</button>
</div>
<script src="../build/js/custom.js"></script>
<script>
    var toast = new Custom.Toast('.page', {
        on: {
            confirm: function (e) {
                console.log(e);
            },
            cancel: function (e) {
                console.log(e);
            }
        }
    });
    document.querySelector('#click1').addEventListener('click', function () {
        toast.show();
    });
</script>
</body>
</html>
