<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Playground</title>
    <link rel="stylesheet" href="../build/css/custom.css" type="text/css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="">
    <canvas id="circle">

    </canvas>
    <button id="click1">click me</button>
    <button id="click2">click me</button>
</div>
<style>
    body, html {
        padding: 0;
        margin: 0;
        position: relative;
        height: 100%;
    }
</style>
<script src="../build/js/custom.js"></script>
<script>
    var circle = new Custom.Progress();

    var canvas = document.querySelector('#circle');
    var btn1 = document.getElementById('click1');
    var btn2 = document.getElementById('click2');
    circle.render(canvas);

    btn1.addEventListener('click', function (e) {
        circle.setRatio({priceRatio: .7});
    });
    btn2.addEventListener('click', function (e) {
        circle.setRatio({priceRatio: .23});
    });
</script>
</body>
</html>
